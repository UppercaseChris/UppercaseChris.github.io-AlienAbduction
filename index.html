<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Abduction Form by Christopher Lessig</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

        <h1>Aliens Abducted Me - Report an Abduction</h1>
        <h3>Share your story of alien abduction:</h3>

        <div>
   
        <form action="mailto:clessig@mail.dccc.edu" method="post">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName">
<br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName">
<br>         
            <label for="email">What is your email address?:</label>
            <input type="text" id="email" name="email">
<br>
            <label for="happen">When did it happen?:</label>
            <input type="text" id="happen" name="happen">
<br>
            <label for="long">How long were you gone?:</label>
            <input type="text" id="long" name="long">
<br>
            <label for="many">How many did you see?:</label>
            <input type="text" id="many" name="many">
<br>
            <label for="describe">Describe them:</label>
            <input type="text" id="describe" name="describe" class="longer">
<br>
            <label for="do">What did they do to you?:</label>
            <input type="text" id="do" name="do" class="longer">
<br>
            <label for="nova">Have you seen Nova?:</label>
            <input type="radio" id="nova" name="nova" value="Yes">Yes
            <input type="radio" id="nova" name="nova" value="No">No
<br>
            <img src="Nova.jpg" alter="Nova">
<br>
            <label for="anythingElse">Anything else you want to add?:</label>
            <textarea  id="anythingElse" name="anythingElse" rows="3" cols="55"></textarea>
<br>
            <input type="submit" value="Report Abduction" class="submit">
            
        </form>
    </div>
</body>
</html>
